schema_version = "1.0.0"

id = "save_with_versioning"
version = "1.0.0"
name = "Save with Versioning"
tagline = "Save incremental and use published files for asset linking"
maintainer = "Daniele Stochino <dshot92@gmail.com>"

# Supported types: "add-on", "theme"
type = "add-on"

# Optional link to documentation, support, source files, etc
website = "https://github.com/dshot92/save-with-versioning"

# Optional list defined by Blender and server, see:
# https://docs.blender.org/manual/en/dev/advanced/extensions/tags.html
tags = ["Pipeline"]

blender_version_min = "4.2.0"
# Optional: maximum supported Blender version
# blender_version_max = "5.1.0"

# License conforming to https://spdx.org/licenses/ (use "SPDX: prefix)
# https://docs.blender.org/manual/en/dev/extensions/licenses.html
license = ["SPDX:GPL-3.0-or-later"]

# Optional: required by some licenses.
copyright = ["2020-2024 Daniele Stochino"]

[permissions]
files = "Save .blend files"
